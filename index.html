<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Password Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <h1>Password Generator</h1>
      </header>
      <div class="card">
        <div class="card-header">
          <h2>Generate a Password</h2>
        </div>
        <div class="card-body">
          <textarea
            readonly
            id="password"
            placeholder="Your Secure Password"
            aria-label="Generated Password"
          ></textarea>

      <!-- Form for password specifics -->
          <form>
             <!-- Number of Characters -->
            <label for="">Number of Characters</label>
            <input type="range" min="1" max="50" id="characterAmountRange" value="10">
            <input type="number" min="1" max="50" id="characterAmountNumber"value="10">
            
            <!-- Uppercase -->
            <label for="">Include Upper Case</label>
            <input type="checkbox" id="upper">
            

            <!-- Lowercase -->
            <label for="">Include Lower Case</label>
            <input type="checkbox" id="lower">
            <!-- Numeric -->

            <label for="">Include Numbers</label>
            <input type="checkbox" id="numbers">

            <!-- Special Characters -->
            <label for="">Special Chararcters (!#$ etc.)</label>
            <input type="checkbox" id="special">
          
          </form>

        </div>
        <div class="card-footer">
          <button id="generate" class="btn">Generate Password</button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
